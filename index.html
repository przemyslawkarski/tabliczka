<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabliczka mnożenia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Sprawdź swoją wiedzę</h1>
        <button class="generate">Wygeneruj liczby</button>
        <div class="numbers">
            <p>Liczba a: <span class="first-number"></span></p>
            <p>Liczba b: <span class="second-number"></span></p>
        </div>
        <input type="numer" id="user-result">
        <button class="check-result">Sprawdź wynik</button>
        <p><span class="result"></span> </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
